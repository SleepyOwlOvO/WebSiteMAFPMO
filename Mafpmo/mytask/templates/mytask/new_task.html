{% extends 'main/layout.html' %}

{% block title %}Мои задачи{% endblock %}

{% block content %}
    <div class="features">
        <h1>Мои задачи</h1>
        {% if task %}
            {% for el in task %}
                <div class="alert alert-warning">
                      <label>
                        <input type="checkbox" name="coding-notes" class="real-checkbox">
                        <span class="custom-checkbox"></span>
                        <span class="label-font">{{ el.title }}</span>
                      </label><br>
                    <a href="{% url 'task-detail' el.id %}" class="btn btn-warning">Просмотреть задачу</a>
                </div>
            {% endfor %}
        {% else %}
            <p>У вас нет задач</p>
        {% endif %}
    </div>
{% endblock %}
