{% extends 'main/layout.html' %}

{% block title %}Новая задача{% endblock %}

{% block content %}
    <div class="features">
        <h1>Новая задача</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.title }}<br>
            {{ form.task }}<br>
            {{ form.subtask }}<br>
            {{ form.comment }}<br>
            <span>{{ error }}</span>
            <button class="btn btn-success" type="submit">Добавить задачу</button>
        </form>
    </div>
{% endblock %}
